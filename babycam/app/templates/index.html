    <p>Audio: {{ 'ON' if audio_enabled else 'OFF' }}</p>
    <p>CPU Temp: <span id="cpu-temp">{{ temp_c }}Â°C</span></p>
    <br><br>

    <a href="/toggle_video">Toggle Video</a> |

    {% if stream_path %}
    <iframe 
        src="http://{{ request.host.split(':')[0] }}:8889/{{ stream_path }}"

    ></iframe>
    {% endif %}
{% endblock content %}
